<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Block Puzzle Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #233a7b 0%, #2e4fa2 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100vw;
      overflow-x: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    .scorebar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
      margin-bottom: 12px;
    }
    .scorebar .crown {
      font-size: 2em;
      color: #ffd700;
      margin-right: 8px;
      vertical-align: middle;
    }
    .scorebar .score {
      font-size: 2.2em;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 2px 8px #233a7b;
      background: #3a5bb7;
      border-radius: 16px;
      padding: 8px 32px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      letter-spacing: 2px;
    }
    .scorebar .highscore {
      font-size: 1.2em;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 2px 8px #233a7b;
      margin-left: 16px;
    }

    .board-container {
      background: #233a7b;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 32px;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      box-sizing: border-box;
    }
    canvas {
      background: #233a7b;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      border: 2px solid #1a2957;
      margin-bottom: 24px;
      display: block;
      max-width: 96vw;
      height: auto;
      touch-action: none;
    }
    .block-choices {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 32px;
    }
    .block-choices .block {
      padding: 12px;
      background: none;
      border-radius: 12px;
      cursor: grab;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .block-choices .block:active {
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .block-choices .block-row {
      display: flex;
    }
    .block-choices .block-cell {
      width: 38px;
      height: 38px;
      margin: 2px;
      border-radius: 8px;
      border: 2px solid #233a7b;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      background: linear-gradient(180deg, #7ed6fa 0%, #3a5bb7 100%);
      position: relative;
    }
    .block-choices .block-cell[data-color] {
      background: linear-gradient(180deg, var(--color) 0%, #233a7b 100%);
      border-color: var(--color);
    }
  </style>
</head>
<body>
  <div class="scorebar">
    <span class="crown">&#x1F451;</span>
    <span class="score" id="scoreDisplay">0</span>
    <span class="highscore" id="highScoreDisplay">High Score: 0</span>
    <button id="restartBtn" style="margin-left:24px;padding:8px 20px;font-size:1em;border-radius:8px;background:#3a5bb7;color:#fff;border:none;box-shadow:0 2px 8px #233a7b;cursor:pointer;">Restart</button>
  </div>
  <div class="board-container">
  <canvas id="gameCanvas" width="440" height="440"></canvas>
    <div class="block-choices" id="blockChoices"></div>
  </div>
  <script src="Minigames.js"></script>
  <script>
    document.getElementById('restartBtn').onclick = function() {
      if (typeof resetGame === 'function') resetGame();
    };
  </script>
</body>
</html>
